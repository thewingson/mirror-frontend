
<div class="row">
    <p *ngIf="weather.length == 0">Searching...</p>
    <div class="col-md-2 col-sm-6" *ngFor="let forecast of weather">
        <div class="statistic-block block">
            <div class="progress-details d-flex align-items-end justify-content-between">
                <div class="title">
                    <div class="icon"><img [src]="forecast.iconLink"/></div><strong>{{ forecast.utcTime | moment }}</strong>
                </div>
                <div class="number dashtext-1">{{ forecast.highTemperature }}C  {{ forecast.highTemperature | fahrenheit }}F</div>
            </div>
            <div class="progress progress-template">
                <div role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" class="progress-bar progress-bar-template dashbg-1"></div>
            </div>
        </div>
    </div>
</div>
